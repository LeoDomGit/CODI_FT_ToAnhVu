<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap5.1.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery3x.js"></script>
    <script src="./js/sweetalert2.js"></script>
    <script src="./js/script.js"></script>

    <title>Document</title>


</head>
<body>         

    <!-- Modal - Login -->
    <div class="modal" tabindex="-1" id="loginModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="email" name="" id="email" class="form-control" placeholder="Nhập Email" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitLoginBtn">Login</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">Modal Chỉnh sửa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTodo" class="w-100">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
            </div>
        </div>
        </div>
    </div>
  <!-- Nav Bar -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="loginBtn" href="">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn" href="">Logout</a>
                    </li>
                </ul>
                <div class="row mx-2 my-2 ">
                    <div class="col-md-8 col-7">
                        <input type="text" class="form-control" placeholder="enter" id="todo">
                    </div>
                    <div class="col-md-4 col-5">
                        <button class="btn btn-primary w-100" id="addTodoBtn">Thêm</button>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchInput"  placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <!-- Todo table -->
    <div class="container mt-5 text-center">
        <table class="table" id="todoTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Todo</th>
                <th scope="col">Hoàn thành</th>
                <th scope="col">Tùy chỉnh</th>
              </tr>
            </thead>
            <tbody id="result">
              
            </tbody>
        </table>
    </div>
</body>
</html>
